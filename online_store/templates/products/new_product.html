{% extends "base.html" %}

{% block page_heading %}
  <h1> Create New Product</h1>
{% endblock page_heading %}

{% block content %}
 <div class="col-9">
     <form method="post" action="{{ url_for('products_blueprint.products') }}" enctype='multipart/form-data'>
      <div class="form-group">
        <label for="model-name">Model Name:</label>
        <input type="text" class="form-control" id="model-name" name="model-name" required >
      </div>
      <div class="form-group">
        <label for="manufacturer">Manufacturer</label>
        <input type="text" class="form-control" id="manufacturer" name="manufacturer">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" required >
      </div>
      <div class='form-group'>
            <label for='image'>Upload Product Image(JPEG/PNG)</label>
            <input id="image" type="file" name="image" accept=".png, .jpg, .jpeg" required >
        </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
{% endblock content %}
